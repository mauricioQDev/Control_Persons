
logging.pattern.dateformat=hh:mm
#Mysql conexion
spring.datasource.url=jdbc:mysql://${CONTROL_DB_HOST}/${CONTROL_DB_NAME}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=${CONTROL_DB_USER}
spring.datasource.password=${CONTROL_DB_PASSWD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#Mostrar sql
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE